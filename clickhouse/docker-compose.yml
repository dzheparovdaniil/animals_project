version: '3'

services:
  clickhouse-server:
    image: yandex/clickhouse-server:latest
    ports:
      - "8123:8123" 
      - "9000:9000" 
      - "9009:9009"
    ulimits:
      nproc: 65535
      nofile:
        soft: 262144
        hard: 262144
    volumes:
      - ./clickhouse_data:/var/lib/clickhouse
      - ./clickhouse_log:/var/log/clickhouse-server
      - ./clickhouse_config:/etc/clickhouse-server
    environment:
      - CLICKHOUSE_DB=db
      - CLICKHOUSE_USER=user
      - CLICKHOUSE_PASSWORD=user